<footer class="post-footer">

    {{ partial "tags.html" . }}
    <div class="date">created: {{ .Date.Format "2006-01-02" }} | updated: {{ .Lastmod.Format "2006-01-02" }}</div>

            {{ partial "categories.html" . }}
            {{ partial "series.html" . }}
    {{end}}
  </div>
</footer>
