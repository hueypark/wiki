<!doctype html>
<html lang="en">

<head>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;

<body>
  <script type="module">
    import init from './marsettler.js'

        throw error;
      }
